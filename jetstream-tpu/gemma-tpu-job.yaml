apiVersion: batch/v1
kind: Job
metadata:
  name: gemma-tpu-job
  namespace: ${K8S_NAMESPACE}
spec:
  template:
    spec:
      serviceAccountName: ${KSA_NAME}
      restartPolicy: Never
      containers:
      - name: model-converter
        image: us-docker.pkg.dev/deeplearning-platform-release/gemma-maxtext-convert:latest
        env:
        - name: KAGGLE_USERNAME
          valueFrom:
            secretKeyRef:
              name: kaggle-creds
              key: username
        - name: KAGGLE_KEY
          valueFrom:
            secretKeyRef:
              name: kaggle-creds
              key: key
        - name: MODEL_VARIANT
          value: "${MODEL_NAME}"
        - name: GCS_OUTPUT_PATH
          value: "${CONVERTED_MODEL_GCS_PATH}"
        - name: TOKENIZER_GCS_PATH
          value: "${TOKENIZER_GCS_PATH}"
        resources:
          requests:
            google.com/tpu: 8
          limits:
            google.com/tpu: 8
      nodeSelector:
        cloud.google.com/gke-tpu-topology: 2x4
        cloud.google.com/gke-tpu-accelerator: tpu-v5-lite-podslice